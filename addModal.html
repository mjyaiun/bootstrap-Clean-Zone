<!-- 触发模态框的按钮 -->
<!-- data-modal：弹出的模态框 -->
<!-- data-openevent：打开模态框后处理的事情 （原生js、HTML中并不存在）-->
<!-- data-closeevent：关闭模态框后处理的事情 （原生js、HTML中并不存在）-->

<button class="md-trigger btn btn-primary btn-rad" type="button" data-modal="org-add" data-openevent="openModal()" data-closeevent="closeModal()">新增</button>
